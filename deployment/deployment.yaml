apiVersion: v1
kind: Namespace
metadata:
  name: kms-v2
---
apiVersion: v1
kind: Service
metadata:
  name: { container-name }
  namespace: kms-v2
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: { container-name }
---
apiVersion: v1
kind: Deployment
metadata:
  name: { deployment-name }
  namespace: kms-v2
spec:
  selector:
    matchLabels:
      app: { deployment-name }
  replicas: 2 # 副本数量
  template:
    metadata:
      labels:
        app: { deployment-name }
    spec:
      containers:
        - name: { container-name }
          image: { image-name }
          ports:
            - containerPort: 80
      restartPolicy: Always
