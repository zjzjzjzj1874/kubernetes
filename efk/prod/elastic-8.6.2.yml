# configMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-config
  namespace: devops
data:
  elasticsearch.yml: |
    cluster.name: my-es-cluster
    node.name: ${HOSTNAME}
    network.host: 0.0.0.0
    discovery.seed_hosts: elasticsearch-0.elasticsearch,elasticsearch-1.elasticsearch,elasticsearch-2.elasticsearch
    cluster.initial_master_nodes: elasticsearch-0.elasticsearch
    xpack.security.enabled: true
    # 单节点ssl证书生成后才能添加的环境变量
    xpack.security.transport.ssl.enabled: true
    xpack.security.transport.ssl.verification_mode: certificate
    xpack.security.transport.ssl.keystore.path: /usr/share/elasticsearch/elastic-certificates.p12
    xpack.security.transport.ssl.truststore.path: /usr/share/elasticsearch/elastic-stack-ca.p12
    xpack.security.transport.ssl.keystore.password: 123456
    xpack.security.transport.ssl.truststore.password: 123456

---
# es-service.yaml
apiVersion: v1
kind: Service
metadata:
  namespace: devops
  name: elasticsearch
  labels:
    app: elasticsearch
spec:
  selector:
    app: elasticsearch
  ports:
    - name: http
      port: 9200
      protocol: TCP
    - name: transport
      port: 9300
      protocol: TCP
  type: ClusterIP

---
# es-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: devops
  name: elasticsearch
spec:
  serviceName: elasticsearch
  replicas: 3
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      serviceAccountName: es-sa
      containers:
        - name: elasticsearch
          image: elasticsearch:8.6.2
          command: [ 'sh','-c' ]
          args:
            - bin/elasticsearch-certutil ca --out elastic-stack-ca.p12 --pass "123456";
            - bin/elasticsearch-certutil cert --ca elastic-stack-ca.p12 --pass "123456" --out elastic-certificates.p12 --ca-pass "123456";
            - chmod 777 elastic-stack-ca.p12;chmod 777 -R ./logs;chmod 777 -R ./config;chmod 777 -R ./data;ls -l;bin/elasticsearch
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "0.5"
              memory: "0.5Gi"
          env:
            - name: ES_JAVA_OPTS
              value: "-Xms500m -Xmx500m"
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          volumeMounts: # Pod挂载的存储
            - name: nfs-data-volume
              mountPath: /usr/share/elasticsearch/data
            - name: nfs-log-volume
              mountPath: /usr/share/elasticsearch/log
            - name: elasticsearch-config
              mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
              subPath: elasticsearch.yml
      imagePullSecrets:
        - name: default-secret
      volumes:
        - name: nfs-data-volume
          nfs:
            server: localhost
            path: /mnt/k8s-prod-efk/data
        - name: nfs-log-volume
          nfs:
            server: localhost
            path: /mnt/k8s-prod-efk/log
        - name: elasticsearch-config
          configMap:
            name: elasticsearch-config
            items:
              - key: elasticsearch.yml # 配合上面的配置文件挂载
                path: elasticsearch.yml
